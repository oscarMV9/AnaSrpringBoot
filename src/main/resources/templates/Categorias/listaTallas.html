<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Talla</title>
</head>
<body>
<h1>Categorias de prendas</h1>
<table>
  <thead>
  <tr>
    <th>ID Categoria</th>
    <th>Nombre de Categoria</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ctallas : ${ctalla}">
    <td th:text="${ctallas.id}"></td>
    <td th:text="${ctallas.talla}"></td>
  </tr>
  </tbody>
</table>
<div>
  <h1> crear una categoria </h1>
  <form th:action="@{/categorias/tallas}" method="post" th:object="${Ctalla}">
    <div th:if="${error}">
      <p style="color:red;" th:text="${error}"></p>
    </div>
    <div>
      <label for="nombrePrenda">Categoria prenda:</label>
      <input type="text" id="nombrePrenda" th:field="*{talla}" placeholder="Nombre de Prenda">
    </div>
    <button type="submit">Guardar Categoria</button>
  </form>
</div>
</body>
</html>
